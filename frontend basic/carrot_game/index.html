<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10413fa0ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bgImg">
      <header>
        <!-- 시계 -->
        <div class="countDown">
          <span class="seconds">10초</span>
          <button class="replay"><i class="fas fa-redo"></i></button>
        </div>
      </header>
      <section>
        <div class="resultModal">
          <div class="verticalHelper"></div>
          <span class="resultMessage">성공입니다</span>
          <button class="replay"><i class="fas fa-redo"></i></button>
        </div>
        <div class="gamePlace"></div>
      </section>
    </div>
  </body>
</html>
